<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam1</title>

<style type="text/css">
	
	body {
	      font-family: Arial, "MS Trebuchet", sans-serif;
	      font-size: 16pt; 
	}
	
	* {margin: 0;}

	div#container { 
		width: 90%;
	    margin: 0 auto;
	    padding: 50px 0;
		text-align: center;					
	}
	
	fieldset {
	          text-align: left;
	          background: #ffffe6;}
	
	legend {font-size: 24pt;}
	
	fieldset>ul {
		list-style: none;
		padding: 0;
	}
	
	fieldset>ul>li {
		line-height: 40px;
	}
	
	fieldset>ul>li>label:first-child {
		display: inline-block;
		width: 10%;
	}
	
	fieldset>ul>li>input {
		width: 20%;
		height: 20px;
	}
	
	div.schoolInterest {
		display: inline-block;
		width: 50%;
	}
	
	div.schoolInterest>label {
		margin-right: 2%;
	}
	
	div.schoolInterest>input {
		margin-right: 5%;
	}
	
    fieldset>ul>li:last-child>input {
    	width: 10%;
    	height: 50px;
    	margin: 2% 4% 0 0;
    	font-size: 16pt;
    	font-weight: bold;
    	background: #006600;
    	color: #eee;
    	border: none;
    }
    
    fieldset>ul>li:last-child>input:hover {
    	opacity: 0.8;
    	cursor: pointer;
    	color: #ffffcc;
    }
	
	span.error {
		color: red;
		font-size: 10pt;
	}

</style>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">

	$(document).ready(function(){
		
	    $("span.error").css('display','none');
	    
	    $("input#userid").blur(function(){
		    var regExp = /^[A-Z][A-Za-z0-9]{4,9}$/;
		    
		    var bool = regExp.test($(this).val()); 
		    
		    if(!bool) {
		    	$("span.userid_error").css('display','');
		    	
		    	$(":input").attr("disabled", true);
		        
		        $(this).attr("disabled", false);
		        $(this).val("");
		        $(this).focus();
		    }
		    else {
		    	$("span.userid_error").css('display','none');
		    	$(":input").attr("disabled", false);
		    	$("input#passwd").focus();
		    }
	    });// end of $("input#userid").blur()--------
	    
	    
	    $("input#passwd").blur(function(){
	    	
	    	var regExp = /^.*(?=^.{8,15}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).*$/g;
	    	var bool = regExp.test($(this).val());
	    	
	    	if(!bool) {
	        	$("span.password_error").css('display','');
	        	
	        	$(":input").attr("disabled",true);
	        	
	        	$(this).attr("disabled",false);
	        	$(this).val("");
	        	$(this).focus();
	        }
	        else {
	        	$("span.password_error").css('display','none');
	        	$(":input").attr("disabled",false);
	        	$("input#passwdCheck").focus();
	        }
	    	
	    });// end of $("input#passwd").blur()--------
	    
	    
	    $("input#passwdCheck").blur(function(){
	    	
	    	if( $(this).val() != $("input#passwd").val() ) {
	    		$("span.passwdCheck_error").html("패스워드와 패스워드 확인값이 서로 일치하지 않습니다.");
	    		
	    		
	    		$("input#passwd").val("");
	    		$(this).val("");
	    		
	    		$(":input").attr("disabled",true);
	    		$("input#passwd").attr("disabled",false);
	    		$(this).attr("disabled",false);
	    		
	    		$("input#passwd").focus();
	    	}
	    	else {
	    		$("span.passwdCheck_error").empty();
	    		$(":input").attr("disabled",false);
	    		
	    		$("input#name").focus();
	    	}
	    	
	    });// end of $("input#passwdCheck").blur()------------
	    
 		/*  $("input#passwdCheck").blur(function(){
	    	
	    	if( $(this).val() == $("input#passwd").val() ) {
	    		$("span.passwdCheck_success").html("패스워드가 일치합니다.");
	    		
	    		
	    		$("input#passwd").val("");
	    		$(this).val("");
	    		
	    		$(":input").attr("disabled",true);
	    		$("input#passwd").attr("disabled",false);
	    		$(this).attr("disabled",false);
	    		
	    		$("input#passwd").focus();
	    	}
	    	else {
	    		$("span.passwdCheck_error").empty();
	    		$(":input").attr("disabled",false);
	    		
	    		$("input#name").focus();
	    	}
	    	
	    });// end of $("input#passwdCheck").blur()------------  */
	    
	    
	    
	    $("input#name").blur(function(){
			
			if( $(this).val().trim()=="" ) {
				$("span.name_error").html("성명은 필수입력란 입니다"); 
				
				$(":input").attr("disabled",true);
	        	$(this).attr("disabled",false);
	        	$(this).val("");
	        	$(this).focus();
			}
			else {
				$("span.name_error").empty();
				$(":input").attr("disabled",false);
				
				$("input#email").focus();
			}
			
		});// end of $("input#name").blur()----------------
	    
		
		$("input#email").blur(function(){
			
	        var regExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i; 
	        var bool = regExp.test($(this).val());  
			
	        if(!bool) {
	        	$("span.email_error").html("올바른 이메일이 아닙니다.");
	        	
	        	$(":input").attr("disabled",true);
	        	$(this).attr("disabled",false);
	        	$(this).val("");
	        	$(this).focus();
	        }
	        else {
	        	$("span.email_error").empty();
	        	$(":input").attr("disabled",false);
	        	$("input#tel").focus();
	        }

		});// end of $("input#email").blur()---------
		
	});// end of $(document).ready()------------------

</script>

</head>
<body>
<div id="container">
	<form name="registerFrm" action="register.do" method="post">
		<fieldset>
			<legend>회원가입</legend>
			<ul>
				<li>
					<label for="userid">아이디</label>
					<input type="text" name="userid" id="userid" value="" maxlength="20" required autofocus autocomplete="off" />
					<span class="error userid_error">아이디는 5글자 이상 10글자 이하로 첫글자는 영문대문자이고 나머지는 영문자,숫자로 혼합되어져야 합니다.</span>     
				</li>
				<li>
					<label for="passwd">패스워드</label>
					<input type="password" name="passwd" id="passwd" value="" maxlength="20" required />
					<span class="error password_error">패스워드는 8글자 이상 15글자 이하의 영문자,숫자,특수기호가 혼합된 것이어야 합니다.</span>
					<!-- <span class="success password_success">패스워드가 일치합니다</span> -->
				</li>
				<li>
					<label for="passwdCheck">패스워드확인</label>
					<input type="password" id="passwdCheck" value="" required />
				    <span class="error passwdCheck_error"></span>
				    <span class="error passwdCheck_success"></span>
				</li>
				<li>
					<label for="name">성명</label>
					<input type="text" name="name" id="name" value="" maxlength="20" required />
				    <span class="error name_error"></span>
				</li>
				<li>
					<label>성별</label>
					<label>남<input type="radio" name="gender" value="M" /></label>&nbsp;
					<label>여<input type="radio" name="gender" value="F" /></label>
				</li>
				<li>
					<label for="email">e메일</label>
					<input type="email" name="email" id="email" value="" maxlength="40" placeholder="예 abc@gmail.com" required />
				    <span class="error email_error"></span>
				</li>
				<li>
					<input type="submit" value="회원가입" />
					<input type="reset" value="취소" />
				</li>
			</ul>
		</fieldset>
	</form>
</div>
</body>
</html>
