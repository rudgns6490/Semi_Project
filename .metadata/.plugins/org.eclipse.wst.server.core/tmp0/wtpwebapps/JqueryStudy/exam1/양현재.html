<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>회원가입</title>

	

	<style type="text/css">

	

		div#container {

			width : 80%;

			margin : 0 auto;

		}

		

		.tdname {

			text-align: right;

		}

	</style>

	

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	

	

	<script type="text/javascript">

	

		$(function(){

			

			$(".msg").text("");	

			

			$("input#userid").blur(function(){

				

				var userid = $("input#userid").val();

				var regExp = /^[A-Z][A-Za-z0-9]{4,}$/;

				var bool = regExp.test(userid);

				

				if(bool == false){

					

					alert('5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능' );

					$("input#userid").val("");

					return false;

				}

			});

			

			$("input#passwd2").blur(function(){

				

				var passwd1 = $("input#passwd1").val();

				var passwd2 = $("input#passwd2").val();

				

				if(passwd1 == ""){

					

					alert("패스워드를 입력하세요");

					$("input#passwd2").val("");

					$("input#passwd1").focus();

					return false;

				}

				

				if(passwd1 == passwd2){

					

					$(".msg").text("패스워드가 일치합니다.");

					$(".msg").css({ "color":"green" , "font-weight":"bold" });

				}

				else {

					

					$(".msg").text("패스워드가 일치하지 않습니다.");

					$(".msg").css({ "color":"red" , "font-weight":"bold" });

					return false;

				}

			});

			

			$("form").submit(function(){ 

				

				var genderBool = $("input:radio[name=gender]").is(":checked");

				

				if(genderBool == false){

					

					alert("성별을 선택하세요.");

					return false;

				}

			});

		});	

	</script>

</head>



<body>

	<div id="container">

	<form name="registerFrm" action="result.html"  >

		<fieldset style="width:550px;">

		

			<legend>회원가입</legend>

			<table>

				<tr>

					<td class="tdname">

						<label for="userid">아이디</label>

					</td>

					<td>	 

						<input type="text" name="userid" id="userid" required />

					</td>

				</tr>

				

				<tr>

					<td class="tdname">

						<label >패스워드</label>

					</td>

					<td>	 

						<input type="password" name="passwd" id="passwd1" required />

					</td>

					<td>

						<span class="msg"></span>

					</td>

				</tr>

				

				<tr>

					<td class="tdname">

						<label >패스워드확인</label>

					</td>

					<td>	 

						<input type="password" id="passwd2" required />

					</td>

				</tr>

				

				<tr>

					<td class="tdname">

						<label >이름</label>

					</td>

					<td>	 

						<input type="text" name="name" id="name" required />

					</td>

				</tr>

				

				<tr>

					<td class="tdname">

						<label>성별</label>

					</td>

					<td style="text-align: left;">	 

						<label for="gender1">남</label><input type="radio" name="gender" id="gender1" value="1" >

						<label for="gender2">여</label><input type="radio" name="gender" id="gender2" value="2" >

					</td>

				</tr>

				

				<tr>

					<td class="tdname">

						<label >이메일</label>

					</td>

					<td>	 

						<input type="email" name="email" id="email" required />

					</td>

				</tr>

				<tr>

					<td style="text-align: center;" colspan="2"><br><button type="submit" id="submit">회원가입</button>&nbsp;&nbsp;<button type="reset">취소</button></td>

				</tr>

			</table>

		</fieldset>

	</form>

	</div>

</body>

</html>
