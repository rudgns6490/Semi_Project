<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>회원가입</title>



<style type="text/css">

	

	span {

		display: inline-block;

		width: 100px;

		text-align: right;

	}

	

	input {

		display: inline;

	}

	

	ul#container {

		list-style: none;

	}



	button{

		margin-left: 20px;

	}

	li#Btu {

		padding: 20px 0 0 60px; 

	}

</style>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">

	

	$(document).ready( function(){		

		

				

			

		$("input:text[id=userid]").blur( function(){

			

			var userid = $("input:text[id=userid]").value

			

			

			

				var regExp = /^[A-Z][a-z0-9]{4,}$/;			

				var bool = regExp.test($(this).val());			

				

				if( userid != "") {

					if(!bool) {

						alert("5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능");

						userid = "";

						$("input:text[id=userid]").focus();

						return;				

					}

				}

		});

		

		var passwd1 = $("input:text[id=passwd1]").value

		var passwd2 = $("input:text[id=passwd2]").value

		

		if( passwd1 == null) {

			

			if( passwd2 !=null) {		

				alert("패스워드를 입력하세요");

				$(this).val("");

				$("input:text[id=passwd1]").focus();

			}	

		}

	

	

	});



	function goSubmit() {

		

		var frm = document.MyForm

		

		var male = frm.getElementById("male")

		var female = frm.getElementById("female")		

		

		

		if(male.value == null || female.value == null) {

			alert("성별을 선택하세요");

			return;

		}

		 

		

		

		

		

		

	}

	

	

</script>



</head>

<body>

	

		<form name="MyForm" action="result.html">

		<fieldset>

			<legend>회원가입</legend>

			<ul id="container">

			<li>

			<span><label for="userid">아이디</label></span>

			<input type="text" id ="userid" name="userid" required/>			

			</li>

			

			<li>

			<span>패스워드</span>

			<input type="password" id ="passwd1" name="passwd" required/>

			</li>

			

			<li>

			<span>패스워드확인</span>

			<input type="password" id ="passwd2" required/>

			</li>

			

			<li>

			<span>이름</span>

			<input type="text" id ="irum" name="irum" required/>

			</li>

			

			<li>

			<span>성별</span>

			<label for="male">남</label>

			<input type="radio" id ="male" name="gender" value="male" required/>

			<label for="female">여</label>

			<input type="radio" id ="female" name="gender" value="female" required/>

			</li>

			

			<li>

			<span>이메일</span>

			<input type="email" id ="email" name="email" required/>

			</li>

			

			<li id="Btu">

			<button type="button" onclick="goSubmit()">회원가입</button>

			<button type="reset">취소</button>	

			</li>

			

			</ul>

		</fieldset>

		</form>	

	

</body>

</html>
