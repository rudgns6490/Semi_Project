<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam1</title>
<style type="text/css">

	div#container { 
		width: 90%;
	    margin: 0 auto;
	    padding: 50px 0;			
		/* border: 1px solid red; */
	}
	
	fieldset>ul {
		list-style: none; 
		padding: 0;

	}
	
	.button{
	   margin: 20px 10px 0 0;
		 
	}
	
	 fieldset>ul>li>label:first-child {
		display: inline-block;
		  width: 10%; 
	 text-align: right;
	} 


</style>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">

	$(document).ready(function(){
		$("span.error").css('display','none');
		
		$("input#userid").blur(function(){ 
			var regExp = /^[A-Z][A-Za-z0-9]{4,}$/;

			var bool = regExp.test($(this).val());	
			if(!bool) {
	
				$("span.userid_error").css('display','');
				$(this).val("");
				$(this).focus();
			}
			else {
				//$("span.userid_error").show();
				$("span.userid_error").css('display','none');
				$("input#passwd").focus();
			}
				
		}); //end of ("input#userid").------------
		
		 $("input#passwd").blur(function(){ 
			
			
			var regExp = /[a-zA-Z0-9]/; 
			
			var bool = regExp.test($(this).val());	
			
			if(!bool) {
				//$("span.userid_error").show();
				$("span.password_error").css('display','');
				$(this).val("");
				$(this).focus();
			}
			else {
				$("span.password_error").css('display','none');
				$("input#passwdCheck").focus();
			}
		});
		
		$("input#passwdCheck").blur(function(){
	    	
	    	if( $(this).val() != $("input#passwd").val() ) {
	    		$("span.password_error").html("<span style='color:red;'>패스워드가 일치하지 않습니다.</span>");
	    		$("span.password_error").css('display','');
	    		
	    		$("input#passwd").val("");
	    		$(this).val("");
	
	    		
	    		$("input#passwd").focus();
	    	}
	    	else {
	    		$("span.password_error").html("<span style='color:green;'>패스워드가 일치합니다.</span>");
	    		$("span.password_error").css('display','');
	    		
	    		$("input#name").focus();
	    	}
	    	
	    });// end of $("input#passwdCheck").blur()------------
	
		$("input#name").blur(function(){
			
			if( $(this).val().trim()=="" ) {
				$("span.name_error").html("성명은 필수입력란 입니다"); 
				$("span.name_error").css('display','');

	        	$(this).val("");
	        	$(this).focus();
			}
			else {
				$("span.name_error").empty();
				
				$("input#email").focus();
			}

		});// end of $("input#name").blur()----------------
	    
		
		$("input#email").blur(function(){
			
			if( $(this).val().trim()=="" ) {
				$("span.email_error").html("email은 필수입력란 입니다"); 
				$("span.email_error").css('display','');

	        	$(this).val("");
	        	$(this).focus();
			}
			else {
				$("span.email_error").empty();
			}
			
			var radioBool = $("input:radio[name=gender]").is(":checked"); 
			if(!radioBool) {
				alert("성별을 선택하세요!!");
				return false;  
			}
			
		});// end of $("input#email").blur()----------------
		
		});
		
</script>
</head>
<body>
	<div id="container">
		<form name="registerFrm" action="result.html" method="post">
		<fieldset>
			<legend>회원가입</legend>
			<ul>
				<li>
					<label for="userid">아이디</label>
					<input type="text" name="userid" id="userid" value="" maxlength="20" required autofocus autocomplete="off" />
					<span class="error userid_error">5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능</span>     
				</li>
				<li>
					<label for="passwd">암호</label>
					<input type="password" name="passwd" id="passwd" value="" maxlength="20" required />
					<span class="error password_error">패스워드를 입력하세요</span>
				</li>
				<li>
					<label for="passwdCheck">암호확인</label>
					<input type="password" id="passwdCheck" value="" required />
				    <span class="error passwdCheck_error"></span>
				</li>
				<li>
					<label for="name">성명</label>
					<input type="text" name="name" id="name" value="" maxlength="20" required />
				    <span class="error name_error"></span>
				</li>
				<li>
					<label>성별</label>
						<label for="gender1">남</label><input type="radio" name="gender" id="male" value="남자" />&nbsp;
				        <label for="gender2">여</label><input type="radio" name="gender" id="female" value="여자" />&nbsp; 
				</li>
				<li>
					<label for="email">이메일</label>
					<input type="email" name="email" id="email" value="" maxlength="40" required />
				    <span class="error email_error"></span>
				</li>
				<li>
					
					<label></label>
					<input type="submit" class="button" value="회원가입" />
					<input type="reset" class="button" value="취소" />
				</li>
			</ul>
		</fieldset>
	</form>
	</div>
</body>
</html>
