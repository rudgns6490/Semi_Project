<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>Insert title here</title>



<style type="text/css">



 .label {

 	display: inline-block;

 	width: 100px;

 }



</style>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">



	$(document).ready(function () {

		

		$("span.error").css('display','none');

		

		$("input:text[id=userid]").blur(function () {

			

			var regExp = /^[A-Z][A-Za-z0-9]{4,}$/;

			

			var bool = regExp.test($(this).val());

			

			if(!bool) {

				$("span.iderror").css('display','');

				$(this).val("");

				$(this).focus();

			}

			else {

				$("span.iderror").css('display','none');

			}

			

		});

			

		$("input:text[id=passwd2]").blur(function () {

			

			var passwd2 = $(this).val();

			var passwd1 = $("input:text[id=passwd1]").val();

			

			if($("input:text[id=passwd1]").val().trim() == "") {

				$("span.passwd1error").css('display','');

				$(this).val("");

				$("input:text[id=passwd1]").focus();

			}

			

			else {

				$("span.passwd1error").css('display','none');

			}

			

			if($("input:text[id=passwd1]").val().trim() != $(this).val().trim()) {

				$("span.passwd2error").css('display','');

				$(this).val("");

				$("input:text[id=passwd1]").val("");

				$("input:text[id=passwd1]").focus();				

			}

			else {

				$("span.passwd2error").css('display','none');

				$("span.passwd2check").css('display','');

			

			}

			

		});

		

		$("#submit").click(function () {

			

			var bool1 = $("input:radio[id=male]").prop("checked");

			var bool2 = $("input:radio[id=female]").prop("checked");

			

			if(!bool1 && !bool2) {

				$("span.gendererror").css('display','');

				return false;

			}

			

		});

		

		

	});



</script>



</head>

<body>

	<form name="frm" action="result.html">

	<div id="container">

		<ul style="list-style-type: none;">

			<li>

				<label for="userid" class="label">아이디</label>

				<input type="text" id="userid" required />

				<span class="error iderror">5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능</span>

			</li>

			<li>

				<label class="label">패스워드</label>

				<input type="text" id="passwd1" required />

				<span class="error passwd1error" >패스워드를 입력하세요.</span>

			</li>

			<li>

				<label class="label">패스워드확인</label>

				<input type="text" id="passwd2" required />

				<span style="color: green; font-weight: bold;" class="error passwd2check" >패스워드가 일치합니다.</span>

				<span style="color: red; font-weight: bold;" class="error passwd2error" >패스워드가 일치하지않습니다.</span>

			</li>

			<li>

				<label class="label">이름</label>

				<input type="text" required />

			</li>

			<li>

				<label class="label">성별</label>

				<label for = "male">남</label>

				<input type="radio" name="gender" id="male"/>

				<label for = "female">여</label>

				<input type="radio" name="gender" id="female" />

				<span class="error gendererror">성별을 선택하세요.</span>

			</li>

			<li>

				<label class="label">이메일</label>

				<input type="text" required />

			</li>

			<li>

				<button type="submit" id="submit">회원가입</button>

				<button type="reset">취소</button>

			</li>

		</ul>

	</div>

	</form>

</body>

</html>
