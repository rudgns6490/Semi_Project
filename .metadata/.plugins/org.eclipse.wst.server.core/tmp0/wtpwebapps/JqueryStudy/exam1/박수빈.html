<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>Insert title here</title>



<style type="text/css">



	ul {

		list-style: none;

	}



	fieldset>ul>li {

		line-height: 30px;

	}



	fieldset>ul>li>label:first-child {

		display: inline-block;

		width: 20%;

		text-align: right;

		margin-right: 10px;

	}

	#gender {

	

		margin-right: 20px;

	}

	

	.btn {

		position: relative;

		left:20%;

		margin-top: 20px;

		margin-right: 20px;

	}

	

</style>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">



	$(document).ready(function(){

	

		$(".error").hide(); 

		



		$("input:text[id=userid]").blur(function(){   

	

		     var regExp = /^[A-Z][A-Za-z0-9]{4,}$/;

		 

		     var bool = regExp.test($(this).val());	

		     if(!bool) {

		    	 alert("5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능");	  

		    	 $(this).val(""); 				 

		         $(this).focus();                

		     }

		     else {

		    	 $(".error").hide();

		    	 $("input#passwd").focus();      

		     }

		  });   

		   

		 

		 $("input#passwd2").blur(function(){

			 if ( $("input#passwd").val().trim() == "" ) {

				 alert("패스워드를 입력하세요");	

				 $(this).val("");

		 		 $("input#passwd").val("").focus();

		 		 $(".error").hide(); 

			 }

			 else if( $(this).val() != $("input#passwd").val() ) {

		 	 	 $("span.passwdCheck_error").html("패스워드가 일치하지 않습니다").css({"font-weight": "bold","color":"red"});	

		 	   	 $("span.passwdCheck_error").show();

		 	 	 

		 		 $(this).val("");

		 		 $("input#passwd").val("").focus();		

		 	 }

		 	 else {

		 		 $("span.passwdCheck_error").html("패스워드가 일치합니다").css({"font-weight": "bold","color":"green"});

		 		 $("span.passwdCheck_error").show();

		 		 $("input#name").focus();

		 	 }

		 });      

	

		

		 $("form").submit(function(){

			 

		 	 var radioBool = $("input:radio[name=gender]").is(":checked");

		 	 

			 if ( !radioBool ) {

				 $("span.gender_error").html("성별을 선택하세요");

				 $("span.gender_error").show();

			 	 return false; 

			 }

			 

		 }); 

		

		 $("#btnReset").click(function(){

			 $(".error").hide();

		 });

	}); // end of $(document).ready(function(){})===========================





</script>

</head>

<body>

	<div id="container">

	<form name="registerFrm" action="result.html" method="post">

		<fieldset>

			<legend>회원가입</legend>

			<ul>

				<li>

					<label for="userid">아이디</label>

					<input type="text" name="userid" id="userid" size="20" maxlength="20" required 

								       autocomplete="off"/> 

				</li>

				

				<li>

					<label for="passwd">패스워드</label>

					<input type="password" name="passwd" id="passwd" size="20" maxlength="20" required />

					<span class="error passwdCheck_error"></span>

				</li>

				

				<li>

					<label for="passwd2">패스워드확인</label>

					<input type="password" id="passwd2" size="20" maxlength="20" required/>

				</li>

					

				<li>

					<label for="name">이름</label>

					<input type="text" name="name" id="name" size="20" maxlength="20" required 

						       autocomplete="off"/>

				</li>

				

				<li>

					<label>성별</label>

					<label>남<input type="radio" id="gender" name="gender" value="M" /></label>&nbsp;

					<label>여<input type="radio" id="gender" name="gender" value="F" /></label>&nbsp;

					<span class="error gender_error"></span>

				</li>

						

				<li>

					<label for="email">이메일</label>

					<input type="email" name="eamil" id="email" size="20" maxlength="20" required />

				</li>

				<li>

					<input type="submit" id="btnOK" class="btn" value="회원가입"/>

					<input type="reset" id="btnReset" class="btn" value="취소"/>

				</li>

			</ul>

		</fieldset>

	</form>

	</div>		

</body>

</html>
