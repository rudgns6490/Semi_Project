<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">



<title>회원 가입 폼</title>



<style type="text/css">



div#container {

	width : 30%;

}



li {

	list-style-type: none;

}



label {

	display : inline-block;

	width : 100px;

	text-align: right;

}



label.gender {

	width : 15px;

}



input {

	width : 100px;

}



input.gender {

	width : 30px;

}



button {

	margin : 10px;

}



li.button {

	margin-left : 70px;

}



</style>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">

$(document).ready(function(){

	

	$("input#userid").blur(function(){

	

		var regExp = /^[A-Z][A-Za-z0-9]{4,14}$/;

		

		var bool = regExp.test($(this).val());

		

		if(!bool){

			alert("5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능");

			$(this).val("");

		}

	});

	

	$("input#passwordCheck").focus(function(){

		if ( $("input#password").val().trim() == "" ){

			alert("패스워드를 입력하세요.");

			$(this).val("");

			$("input#password").focus();

		}

	});

	

	$("input#passwordCheck").blur(function(){

		if ( $(this).val().trim() == $("input#password").val().trim() ){ 

			

			$("span#pwcheck").text("패스워드가 일치합니다").css({'color':'green',

			   'font-weight':'bold'})

		}

		else {

			$("span#pwcheck").text("패스워드가 일치하지 않습니다").css({'color':'red',

				   'font-weight':'bold'})

		}	

	});



	$("button#joinMember").click(function(){

		

		var bool = $("input:radio[name=gender]").is(":checked");

		

		if(!bool){

			alert("성별을 선택하세요");

			return false;

		}

	});	

	

});

</script>



</head>

<body>

	<div id="container">

		<form id="examfrm" action="result.html">

			<fieldset>

			<legend>회원가입</legend>

				<ul>

					<li>

						<label for="userid">아이디</label>

						<input type="text" id="userid" name="userid" required/>

					</li>

					

					<li>

						<label>패스워드</label>

						<input type="password" id="password" name="password" required/>

						<span id="pwcheck"></span>

					</li>

					

					<li>

						<label>패스워드확인</label>

						<input type="password" id="passwordCheck" required/>

					</li>

					

					<li>

						<label>이름</label>

						<input type="text" id="name" name="name" required/>

					</li>

					

					<li>

						<label>성별</label>

						<label class="gender" for="gender">남</label><input type="radio" class="gender" id="male" name="gender" required/>

						<label class="gender" for="gender">여</label><input type="radio" class="gender" id="female"value="여" name="gender" required/>

					</li>

					

					<li>

						<label>이메일</label>

						<input type="email" id="email" name="email" required/>

					</li>

					

					<li class="button">

						<button type="submit" id="joinMember">회원가입</button>

						<button type="reset">취소</button>

					</li>

				</ul>

			</fieldset>

		</form>

	</div>

</body>

</html>
