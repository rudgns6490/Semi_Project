<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>Insert title here</title>



<style type="text/css">



	.labels {

		display: inline-block;

		text-align: right;

		width:100px;

		margin-right: 10px;

	}

	

	li {

		list-style-type: none;

	}

	

	#buttons {

		margin-top: 30px;

		margin-left: 100px;

	}

	

	.password_ok {

		color:green;

		font-weight: bold;

	}

	

	.passwdCheck_error {

		color:red;

		font-weight: bold;

	}

	

	input {

		

	}

	

</style>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



<script type="text/javascript">

	

	$(function(){

		

		$(".error").css('display','none');

		

		$("#userid").blur(function(){

			

			var regExp = /^[A-Z][A-Za-z0-9]{4,9}$/;

		

			var bool = regExp.test($(this).val());

		

			if(!bool) {

				$(".userid_error").css('display','');

				

				$(this).val("");

				$(this).focus();

				

			} else {

				$(".userid_error").css('display','none');

				$("#passwd").focus();

			}

			

		});

		

		$("#passwd").blur(function(){

			

			var regExp = /^.*(?=^.{8,15}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).*$/g;

			

			var bool = regExp.test($(this).val());

			

			if(!bool) {

				$(".password_error").css('display','');

				

				$(this).val("");

				$(this).focus();

			} else {

				$(".password_error").css('display','none');

				$("#passwdCheck").focus();

			}

			

		});

		

		$("#passwdCheck").blur(function(){

			

			if($("#passwd").val() != $(this).val()) {

				$(".passwdCheck_error").css('display','');

				$(".passwdCheck_error").text('패스워드가 일치하지 않습니다.');

				

				$(this).val("");

				$(this).focus();

				

			} else {

				$(".passwdCheck_error").css('display','none');

				$(".password_ok").css('display','');

				$("#name").focus();

			}

		});

		

		

		$("form").submit(function(){

			

			var bool = $(":radio[name = gender]").is(":checked");

			

			if(!bool) {

				$(":radio[value = 'F']").prop("checked", false);

				$(":radio[value = 'M']").prop("checked", false);

				$(".gender_error").css('display', '');

				$(".gender_error").text('성별을 선택하세요');

				return false;

			}

			

		});

		

	});

	

</script>



</head>

<body>



	<form name="frm" action="/result.html">

		<fieldset>

		<legend>회원가입</legend>

			<ul>

				<li>

					<label for="userid" class="labels">아이디</label><input type="text" id="userid" name="userid"  />

					<span class="error userid_error">5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능</span>

				</li>

				<li>	

					<label for="passwd" class="labels">패스워드</label><input type="password" id="passwd" name="passwd" />

					<span class="error passwdCheck_error password_error">패스워드를 입력하세요</span>

				</li>

				<li>	

					<label for="passwdCheck" class="labels">패스워드확인</label><input type="password" id="passwdCheck" name="passwdCheck" />

					<span class="error password_ok">패스워드가 일치합니다</span>

				</li>

				<li>	

					<label for="name" class="labels">이름</label><input type="text" id="name" name="name" />

				</li>

				<li>	

					<label class="labels">성별</label>

					<label for = "male" class = "gender">남</label>

					<input type = "radio" name = "gender" id = "male" value = "M"  />

					

					<label for = "female" class = "gender">여</label>

					<input type = "radio" name = "gender" id = "female" value = "F"  />

					

					<span class="error gender_error">성별을 선택하세요</span>

				</li>

				<li>	

					<label for="email" class="labels">이메일</label><input type="email" id="email" name="email" />

				</li>

				<li id="buttons">

					<input type="submit" value = "회원가입" />

					<input type="reset" value = "취소" />

				</li>

			</ul>

		</fieldset>

	</form>

</body>

</html>
