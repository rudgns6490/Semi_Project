<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Insert title here</title>



	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script type="text/javascript">

		

	$(document).ready(function() {	

	

		// 아이디 유효성 검사

		$("input#userid").blur(function() {

			

			var regExp = /^[A-Z][A-Za-z0-9]{5, }$/;

			

			var bool = regExp.test( $(this).val() );

						

			if(!bool) {

				alert("사용자ID는 5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능");

				$(this).val("");

				$(this).focus();

				return;

			}

		});

		

		

		// 비밀번호 확인 유효성 검사1

		$("input#password_Check").bind("focus",function() {

			var passwd = $("input#password").val();

			var passwd_Check = $("input#password_Check").val();

						

			if(!passwd) {

				alert("패스워드를 입력하세요");

				$(this).val("");

				$(this).focus();

				return;

			}

		});

		

		// 비밀번호 확인 유효성 검사2

		$("input#password_Check").blur(function() {

			

			if( $(this).val() != $("input#password").val() ) {

				$("span#passwordCheck_error").html("<span style='color: red; font-weight: bold;'>패스워드가 일치하지 않습니다.</span>");

			}

			else {

				$("span#passwordCheck_error").html("<span style='color: green; font-weight: bold;'>'패스워드가 일치합니다.</span>");

			}

		});

		

		

		// 회원가입 버튼

		$("button#subBtn").click(function() {

			var genderbool = $("input:radio[name=gender]").is(":checked");

			if(!genderbool) {

				alert("성별을 선택하세요");

				return false;

			} 

		

		});

		

		

	});	

	</script>

</head>







<body>

	<div id=container>

		<form name="registerFrm" action="result.html" method="post">

			<fieldset>

			<legend>회원가입</legend>

				<ul>

					<li>

						<label for="userid">아이디</label>

						<input type="text" id="userid" required/>

					</li>

					<li>

						<label>패스워드</label>

						<input type="password" id="password" required/>

						<span id="passwordCheck_error"></span>

					</li>

					<li>

						<label>패스워드확인</label>

						<input type="password" id="password_Check"required/>

					</li>

					<li>

						<label>이름</label>

						<input type="text" required/>

					</li>

					<li>

						<label>성별</label>

						<label class="gender">남자</label>

						<input type="radio" name="gender" class="gender"/>

						<label class="gender">여자</label>	

						<input type="radio" name="gender" class="gender"/>

												

					</li>

					<li>

						<label>이메일</label>

						<input type="email" required/>

					</li>

					<li>

						<button type="submit" id="subBtn">회원가입</button>

						<button type="reset">취소</button>

					</li>

				</ul>

			

			</fieldset>

		</form>

	</div>

</body>

</html>
