<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>Insert title here</title>



<style>

	td {

		padding: 5px;

	}

	

	td.right {

		text-align: right;

	}

	

	td.center {

		text-align: center;

	}

	

	fieldset {

		width: 600px;

	}

	

	

</style>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">



	$(function() {

		

		// ID

		$("input#userid").blur(function(){

			

			var regExp = /^[A-Z][A-Za-z0-9]{4}$/;

			

			var bool = regExp.test($(this).val());

			

			if(!bool) {

				alert("5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능");

				$(this).val("");

			}

		});

		

		

		// PASSWD

		$("input#passwdCheck").blur(function(){

			

			if($("input#passwd").val().trim() == "") {

				alert("패스워드를 입력하세요");

				$(this).val("");

				$("input#passwd").focus();

			}

			

			if($(this).val() != $("input#passwd").val()){

				$("span#checkMsg").html("패스워드가 일치하지 않습니다.");

				$("span#checkMsg").css({"color":"red","font-weight":"bold"});

				

				

			}

			else if ($("input#passwd").val().trim() != ""){

				$("span#checkMsg").html("패스워드가 일치합니다.");

				$("span#checkMsg").css({"color":"green","font-weight":"bold"});

			}

		});

		

		

		// SUBMIT

		$("form").submit(function(){

			var radioBool = $("input:radio[name=gender]").is(":checked");

			

			

			if(!radioBool){

				$("span#genderMsg").html("성별을 선택하세요.");

				return false;

			} 

		});

	});

	



</script>

</head>

<body>

	<form name="registerFrm" action="result.html" method="post">

	<fieldset>

		<legend>회원가입</legend>

	<table>

		<tr>

			<td class="right"><label for="userid">아이디</label></td>

			<td colspan="2"><input type="text" name="userid" id="userid" required/></td>

		</tr>

		

		<tr>

			<td class="right"><label>패스워드</label></td>

			<td colspan="2"><input type="password" name="passwd" id="passwd" required/></td>

		</tr>

		

		<tr>

			<td class="right"><label>패스워드확인</label></td>

			<td><input type="password" id="passwdCheck" required/><td>

			<td><span id="checkMsg"></span></td>

		</tr>

	

		<tr>

			<td class="right"><label>이름</label></td>

			<td colspan="2"><input type="text" name="name" id="name" required/></td>

		</tr>

		

		<tr>

			<td class="right"><label>성별</label></td>

			<td>

			<label for="male">남</label>

			<input type="radio" name="gender" id="male" class="gender"/>

			<label for="female">여</label>

			<input type="radio" name="gender" id="female" class="gender"/>

			</td>

			<td><span id="genderMsg"></span></td>

			

		</tr>

		

		<tr>

			<td class="right"><label>이메일</label></td>

			<td colspan="2"><input type="text" name="email" id="email" required/></td>

		</tr>

		

		<tr>

			<td colspan="3" class="center">

				<input type="submit" id="submit" value="회원가입"/>

				<input type="reset" value="취소"/>

			</td>

		</tr>

	</table>

	</fieldset>

	</form>

</body>

</html>
