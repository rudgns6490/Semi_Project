<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title></title>



<style type="text/css">



	div {

		margin: 0 auto;

		width: 80%;

	}

		

	ul {

		list-style-type: none;

		text-align: left;

	}

	

	.passwordCheck_error {

		color: red;

	}

	

	.password_error {

		color: green;

	}

	

	label {	

		width: 100px;

		display: inline-block;

	}

	

	

</style>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">

	

	$(function(){

		

		$("span.error").hide();

	

		$("#userid").blur(function(){

				

			var regExp = /^[A-Z][A-Za-z0-9]{5,}$/;

			var bool = regExp.test($(this).val()); 

			

			if(!bool && $(this).val("") ) {

				$("span.userid_error").show();

				$(this).val(""); 	

			}

		});

		

		

	 	$("#password").blur(function(){

			

			if( $(this).val().trim() == ""  ){

				$("span.password_error").show();

			}

			

			else {

				$("span.password_error").empty();	

			}

		 	

		

		});

		

		 

		$("#passwordCheck").blur(function(){

		

			if($(this).val() != $("input#password").val() ) {

				$("span.passwordCheck_error").show();

				$(this).val(""); 

				$("input#password").val("");

				$(this).val("");

				$("#password").focus();

				

				

			}

			else { 

				$("span.passwordCheck_error").empty();	

			}				

		});

		

		 

		

		 $("input:checkbox[name=gender]").click(function(){

		    	$("input:checkbox[name=gender]").prop("checked", false);

		        $(this).prop("checked", true);

		 });

		

		 

		

	});







</script>



</head>

<body>

	

	<div align="left">

	<form name="Frm" action="result.html" method="post">

		<fieldset>

			<legend>회원가입</legend>

			<ul>

				<li>

					<label for="userid">아이디</label>

					<input type="text" name="userid" id="userid" value=""  required autofocus/>

					<span class="error userid_error">5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능</span>     

				</li>

				<li>

					<label for="password">패스워드</label>

					<input type="password" name="password" id="password" value="" required />

					<span class="error password_error">패스워드를 입력하세요</span>

					<span class="error passwordCheck_error">패스워드가 일치하지 않습니다</span>



				</li>

				<li>

					<label for="passwordCheck">패스워드확인</label>

					<input type="password" id="passwordCheck" value="" required />

				    

				</li>

				<li>

					<label for="name">이름</label>

					<input type="text" name="name" id="name" value="" maxlength="20" required />



				</li>

				

				<li>

					<label>성별</label>

					<div class="genderchoice">

						<label for="gender1" style="width:30px;">남</label><input type="checkbox" name="gender" id="gender1" value="" />&nbsp;

				        <label for="gender2" style="width:30px;">여</label><input type="checkbox" name="gender" id="gender2" value="" />&nbsp;

	

					</div> 

				</li>

				

				<li>

					<label for="email">이메일</label>

					<input type="email" name="email" id="email" value="" required /><br/><br/>

				</li>

				

				<li>

					<input type="submit" value="회원가입" />

					<input type="reset" value="취소" />

				</li>

		</ul>

		</fieldset>

		</form>		

		</div>		

</body>

</html>
