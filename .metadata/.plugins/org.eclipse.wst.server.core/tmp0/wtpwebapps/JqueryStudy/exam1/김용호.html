<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>20191117 시험문제</title>

<style type="text/css">



	body {

		/* border: solid 1px blue; */

		margin: 0;

		padding: 30px 0 0 0;

		font-family: Arial, "MS Trebuchet", sans-serif;

	}



	#container {

		/* border: solid 1px gray; */

		width: 80%;

		margin: 0 auto;

	}

	

	legend {

		font-size: 20pt;

	}

	

	ul {

		/* border: solid 1px yellow; */

		list-style-type: none;

		padding: 0;

	}

	

	ul > li > label {

		/* border: solid 1px blue;   */

		display: inline-block; 

		width: 100px;

		color: navy;

		font-weight: bold;

		height: 20px;

		margin: 2px 0 0 0;

	} 

		

	ul > li {

		margin: 0 0 20px 0;

	}

	

</style>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



<script type="text/javascript">



	$(document).ready(function(){

		

	    $("span.error").css('display','none');

	    

	    $("input#userid").blur(function(){

	        

		    var regExp = /^[A-Z][A-Za-z0-9]{4,9}$/;

		    

		    var bool = regExp.test($(this).val()); 

		    

		    if(!bool) {

		    

		    	$("span.userid_error").css('display','');

		    	$("span.userid_error").show(alert("5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능"));

		    	

		    	$(":input").attr("disabled", true);

		    

		        $(this).attr("disabled", false);

		        $(this).val("");

		        $(this).focus();

		    }

		    else {

            // 	$("span.userid_error").hide();

		    	$("span.userid_error").css('display','none');

		    	$(":input").attr("disabled", false);

		    	$("input#passwd").focus();

		    }

	    });// end of $("input#userid").blur()--------

	    

	    

	    $("input#passwd").blur(function(){

	    	

	    	if( $(this).val().trim()=="" ) {

	    		$("span.password_error").html (alert("패스워드를 입력하세요")); 

	        	$("span.password_error").css('display','');

	        	

	        	$(this).attr("disabled",false);

	        	$(this).val("");

	        	$(this).focus();

	        	 

	        }

	        else {

	        	$("span.password_error").css('display','none');

	        	

	        	$("input#passwdCheck").focus();

	        }

	    	

	    });// end of $("input#passwd").blur()--------

	    

	    

	    $("input#passwdCheck").blur(function(){

	    	

	    	if( $(this).val() != $("input#passwd").val() ) {

	    		$("span.passwdCheck_error").html(<span style="color: red; font-weight: bold;">"패스워드가 일치하지 않습니다"</spen>);

	    		$("span.passwdCheck_error").css('display','');

	    		

	    		$("input#passwd").val("");

	    		$(this).val("");

	    		

	    		$(this).attr("disabled",false);

	    		

	    		$("input#passwd").focus();

	    	}

	    	else {

	    		$("span.passwdCheck_error").empty();

	    		$("span.passwdCheck_error").html(<span style="color: green; font-weight: bold;">"패스워드가 일치합니다"</spen>);

	    		

	    		$("input#name").focus();

	    	}

	    	

	    });// end of $("input#passwdCheck").blur()------------

	    

	    

	    

	    

	    $("input#name").blur(function(){

			

			if( $(this).val().trim()=="" ) {

				$("span.name_error").html("성명은 필수입력란 입니다"); 

				$("span.name_error").css('display','');

				

				

	        	$(this).attr("disabled",false);

	        	$(this).val("");

	        	$(this).focus();

			}

			else {

				$("span.name_error").empty();

				

				

				$("input#email").focus();

			}

			

		});// end of $("input#name").blur()----------------

	    

		$("form").submit(function(){

												

			var radioBool = $("input:radio[name=gender]").is(":checked"); 

			

			var length = $("input:radio[name=person]").length;

			

			$("span#cnt").text(length);

			

			if(!radioBool) {

				alert("성별을 선택하세요");

				return false;  

				

			}

		

				

		});// end of $("form").submit()---------------

		

	});// end of $(document).ready()------------------



</script>



</head>

<body>





	<div id="container">

		

		<form name="registerFrm" action="result.htm" method="post"> 

			<fieldset>

				<legend>회원가입</legend>

				<ul>

				<li>

					<label for="userid" onclick="autofocus">아이디</label>

					<input type="text" name="userid" id="userid" value="" maxlength="20" required autofocus autocomplete="off" />

					

				</li>

				<li>

					<label for="passwd">암호</label>

					<input type="password" name="passwd" id="passwd" value="" maxlength="20" required />

					

				</li>

				<li>

					<label for="passwdCheck">암호확인</label>

					<input type="password" id="passwdCheck" value="" required />

				    <span class="error passwdCheck_error"></span>

				</li>

				<li>

					<label for="name">성명</label>

					<input type="text" name="name" id="name" value="" maxlength="20" required />

				    <span class="error name_error"></span>

				</li>

				<li>

					<label for="email">이메일</label>

					<input type="email" name="email" id="email" value="" maxlength="40" placeholder="예 abc@gmail.com" required />

				    <span class="error email_error"></span>

				</li>

				

				<li>

					<label>성별</label>

					<label>남<input type="radio" name="gender" value="M" /></label>&nbsp;

					<label>여<input type="radio" name="gender" value="F" /></label>

				</li>

								

				<li>

					<input type="submit" value="회원가입" />

					<input type="reset" value="취소" />

				</li>

			</ul>

			</fieldset>

		

		</form>

	</div>





</body>

</html>
