<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>시험1</title>



<style type="text/css">

 	

	body {

	      

	      font-size: 14pt; 

	}





	div#container { 

		width: 90%;

	    margin: 0 auto;

	    padding: 50px 0;

		text-align: center;					

		

	}

	

	fieldset {

	          text-align: left;

	          }

	

	legend {font-size: 24pt;}

	

	fieldset>ul {

		list-style: none;

		padding: 0;

	}

	

	fieldset>ul>li {

		line-height: 40px;

	}

	

	fieldset>ul>li>label:first-child {

		display: inline-block;

		width: 10%;

		text-align: right;

	

	}

	

	fieldset>ul>li>input {

		width: 20%;

		height: 20px;

	

	}	

	

    fieldset>ul>li:last-child>input {

    	width: 10%;

    	height: 50px;

    	margin: 2% 4% 0 0;

    	font-size: 16pt;

    	font-weight: bold;

    	background: #006600;

    	color: #eee;

    	border: none;

    }

    

    fieldset>ul>li:last-child>input:hover {

    	opacity: 0.8;

    	cursor: pointer;

    	color: #ffffcc;

    }

	

	span.error {

		color: red;

		font-size: 10pt;

		font-weight: bold;

	}

	

	

 

 



</style>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



<script type="text/javascript">





$(document).ready(function(){



    $("span.error").css('display','none');

   

    

    //아이디

    $("input#userid").blur(function(){      

	    var regExp = /^[A-Z][A-Za-z0-9]{4,}$/;	    

	    var bool = regExp.test($(this).val()); 	  

		    if(!bool) {

		    	$("span.userid_error").show();		    	

				$(this).val("");

				$("span.userid_error").html(" 5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능");

				$(this).focus();

			}

			else{

				$("span.userid_error").hide();	

			}	

	});



    //패스워드

    $("input#passwd").blur(function(){

   	

    	var regExp = /^.*(?=^.{8,15}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).*$/g;

    	var bool = regExp.test($(this).val());    	

    	if(!bool) {

        	$("span.password_error").css('display','');        	

        	$(":input").attr("disabled",true);       

        	$(this).attr("disabled",false);

        	$("span.password_error").html("패스워드를 입력하세요");

        	$(this).val("");

        	$(this).focus();

        }

        else {

        	$("span.password_error").css('display','none');

        	$(":input").attr("disabled",false);

        	$("input#passwdCheck").focus();

        }

    

    });// end of $("input#passwd").blur()--------

    

    //패스워드확인

    $("input#passwdCheck").blur(function(){

    	

    	if( $(this).val() != $("input#passwd").val() ) {

    		$("span.password_error").html("암호와 암호확인값이 서로 일치하지 않습니다.");

    		$("span.password_error").css('display','');    		

    		$("input#passwd").val("");

    		$(this).val("");

    		

    		$(":input").attr("disabled",true);

    		$("input#passwd").attr("disabled",false);

    		$(this).attr("disabled",false);   		

    		$("input#passwd").focus();

    	}

    	else {

    		

    		$("span.passwdCheck_error").css('display','');

    		$("span.passwdCheck_error").html("패스워드가 일치합니다.");

    		$("span.passwdCheck_error").empty();

    		$(":input").attr("disabled",false);   		

    		$("input#name").focus();

    	}

    	

    });// end of $("input#passwdCheck").blur()------------

    

    //이름

    $("input#name").blur(function(){

		

		if( $(this).val().trim()=="" ) {

			$("span.name_error").html("성명은 필수입력란 입니다"); 

			$("span.name_error").css('display','');			

			$(":input").attr("disabled",true);

        	$(this).attr("disabled",false);

        	$(this).val("");

        	$(this).focus();

		}

		else {

			$("span.name_error").empty();

			$(":input").attr("disabled",false);			

			$("input#email").focus();

		}

		

	});// end of $("input#name").blur()----------------

    

	

	//이메일

	$("input#email").blur(function(){

		

        var regExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i; 

        var bool = regExp.test($(this).val());  

		

        if(!bool) {

        	$("span.email_error").html("올바른 이메일이 아닙니다.");

        	$("span.email_error").css('display','');

        	

        	$(":input").attr("disabled",true);

        	$(this).attr("disabled",false);

        	$(this).val("");

        	$(this).focus();

        }

        else {

        	$("span.email_error").empty();

        	$(":input").attr("disabled",false);

        	$("input#tel").focus();

        }



	});// end of $("input#email").blur()---------



//  $("input#jubun2").bind();또는(아래)

	$("input:password[id=jubun2]").bind("keyup", function(){

		

	  	var jubun2Val = $(this).val().trim();

	//alert("확인 jubun2Val :" + jubun2Val);

	//확인 jubun2Val : 1234567

	//확인 jubun2Val : 2234567

	//확인 jubun2Val : 3234567

	//확인 jubun2Val : 4234567

	

		switch (jubun2Val) {

		case "1":

		case "3":

			$("input:radio[value='M']").prop("checked", true);		 

			break;

			

		case "2":

		case "4":

			$("input:radio[value='F']").prop("checked", true);		

			break;

		

		default:

			break;

		}

		

	}); //end of $("input:password[id=jubun2]").binf()-------------

	

	

	$("button#register").click(function(){

		

	

	}); //end of $("button#register").click(function() ----

		

});// end of $(document).ready()------------------













</script>



</head>



</head>

<body>

<div id="container">

	<form name="myFrm" action="result.html" method="post">

		<fieldset>

			<legend>회원가입</legend>

			<ul>

				<li>

					<label for="userid">아이디</label>

					<input type="text" name="userid" id="userid" value="" maxlength="20" required autofocus autocomplete="off" />

					<span class="error userid_error">아이디는 반드시 입력해야합니다.</span>     

				</li>

				<li>

					<label for="passwd">패스워드</label>

					<input type="password" name="passwd" id="passwd" value="" maxlength="20" required />

					<span class="error password_error">패스워드를 입력하세요</span>

				</li>

				<li>

					<label for="passwdCheck">패스워드확인</label>

					<input type="password" id="passwdCheck" value="" required />

				    <span class="error passwdCheck_error"></span>

				</li>

				<li>

					<label for="name">이름</label>

					<input type="text" name="name" id="name" value="" maxlength="20" required />

				    <span class="error name_error"></span>

				</li>		

				<li>

					<label>성별</label>

					<div class="gender">

					<label for="male" id="gender">남</label>

					<input type="radio" name="gender" id="male" value="남자"/>

					<label for="female" id="gender1">여</label>

					<input type="radio" name="gender" id="female" value="여자"/>

					</div>

				</li>	

				<li>

					<label for="email">이메일</label>

					<input type="email" name="email" id="email" value="" maxlength="40" required />

				    <span class="error email_error"></span>

				</li>

				

				<li>

					<button type="button" >회원가입</button>

					<button type="reset" >취소</button>

				</li>

			</ul>

		</fieldset>

	</form>

</div>

</body>

</html>
