<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>시험</title>



<style type="text/css">

	

	body {

	      font-family: Arial, "MS Trebuchet", sans-serif;

	      font-size: 12pt; 

	}

	

	* {margin: 0;}



	div#container { 

		width: 90%;

	    margin: 0 auto;

	    padding: 50px 0;

		text-align: center;					

		/* border: 1px solid red; */

	}

	

	fieldset {

	          text-align: left;

	          }

	

	legend {font-size: 24pt;}

	

	fieldset>ul {

		list-style: none;

		padding: 0;

	}

	

	fieldset>ul>li {

		line-height: 40px;

	}

	

	fieldset>ul>li>label:first-child {

		display: inline-block;

		width: 15%;

		/* border: solid 1px green; */

	}

	

	fieldset>ul>li>input {

		width: 20%;

		height: 25px;

		

	}



</style>



<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>



<script type="text/javascript">



	$(document).ready(function(){

			

	    $("input#userid").blur(function(){

	        var regExp = /^[A-Za-z0-9/_/]{4,9}$/;

		    		    

		    var bool = regExp.test($(this).val()); 

		  		    

		    if(!bool) {

		    	alert("5~10글자의 대문자, 소문자, 숫자, _만 입력 가능");

		    }

		   

	    });// end of $("input#userid").blur()--------

	   

	    $("input#jubun1").blur(function(){

	        var regExp = /^[0-9]/;

		    		    

		    var bool = regExp.test($(this).val()); 

		  		    

		    if(!bool) {

		    	alert("숫자를 입력하세요");

		    	

		});// end of $("input#jubun1").blur()--------

	    

		

		$("input:password[id=jubun2]").bind("keyup", function(){

			

			var jubun2Val = $(this).val().trim();

		

			switch (jubun2Val) {

				case "1":

				case "3":

					$("input:radio[value='M']").prop("checked", true);

					break;

					

				case "2":

				case "4":	

					$("input:radio[value='F']").prop("checked", true);

					break;	

	

				default:

					break;

			}

			

		});// end of $("input:password[id=jubun2]").bind()----------

		

		

		

		$("form").submit(function(){

		

			var jubun = $("input#jubun1").val().trim() + $("input#jubun2").val().trim();

		

			var regExp = /^[0-9]{6}[1234][0-9]{6}$/;

			var bool = regExp.test(jubun);

			

			if(!bool) {

				

				$("input#jubun1").val("");

				$("input#jubun2").val("");

				

				$("input:radio[value='M']").prop("checked", false);

				$("input:radio[value='F']").prop("checked", false); 

				

				

				return false;  

				

			}

			

		});// end of $("form").submit()---------------

		

		

	});// end of $(document).ready()------------------



</script>



</head>

<body>

	<div id="container">

		<form name="registerFrm" action="result.html" >

			<fieldset>

				<legend>회원가입</legend>

				<ul>

					<li>

						<label for="userid">아이디</label>

						<input type="text" name="userid" id="userid" value="" maxlength="20" required autofocus autocomplete="off" />

					</li>

									

					<li>

						<label for="name">성명</label>

						<input type="text" name="name" id="name" value="" maxlength="20" required />

					    <span class="error name_error"></span>

					</li>

					

					<li>

						<label>주민번호</label>

						<input type="text" name="jubun1" id="jubun1" size="10" maxlength="6" required autocomplete="off" />&nbsp;-

						<input type="password" name="jubun2" id="jubun2" size="10" maxlength="7" required />   

					</li>

					

					<li>

						<label>성별</label>

						<label>남<input type="radio" name="gender" value="M" /></label>&nbsp;

						<label>여<input type="radio" name="gender" value="F" /></label>

					</li>

					

					<li>

						<input type="submit" value="회원가입" />

						<input type="reset" value="취소" />

					</li>

				</ul>

			</fieldset>

		</form>

	</div>

</body>

</html>
