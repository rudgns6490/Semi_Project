<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<style type="text/css">
	label {
		display: inline-block;
		width: 100px;
	}
	
	ul {
		list-style-type: none;
	}
	
	fieldset {
		
	}
	
	span.password {
	
	}
	
	span.true {
	
	}
	
	span.false { 
	
	}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
		
		$("#labelId").click(function(){
			$("input#id").focus();
		});
		
		$("input#id").blur(function() {
			var regExp = /^[A-Z][A-Za-z0-9]{4,}$/;
			
			var frm = document.registerFrm
			var bool = regExp.test($(this).val());
			
			if (!bool) {
				$(this).val("");
				alert("5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능");
				frm.id.focus();	
			}
			
			else {
				$("input#pa").focus();
			}
			
		});
		
		$("input#paco").blur(function(){
			var frm = document.registerFrm
			var passVal = frm.pass.value.trim();
			var pacoVal = frm.paco.value.trim();
			
			if(passVal == "" & pacoVal != "") {
				$(this).val("");
				alert("패스워드를 입력하세요.");
				frm.pass.focus();
			}
		});
		
		$("span.passwd").css('display','none');
		
		$("input#paco").blur(function(){
			var frm = document.registerFrm
			var passVal = frm.pass.value.trim();
			var pacoVal = frm.paco.value.trim();
			
			if(passVal == pacoVal) {
				$("span.true").css('display', '');
				$("span.false").css('display', 'none');
			}
			
			else {
				$("span.true").css('display', 'none');
				$("span.false").css('display', '');
				$(this).val("");
				$("input#pa").val("");
				$("input#pa").focus();
			}
		});
		
	});
	
	function goSumbit() {
		var frm = document.registerFrm
		
		var idVal = frm.id.value.trim();
		var passVal = frm.pass.value.trim();
		var pacoVal = frm.paco.value.trim();
		var nameVal = frm.name.value.trim();
		var emailVal = frm.email.value.trim();
		
		if(idVal == "") {
			alert("아이디를 입력하세요.")
			frm.id.value=="";
			frm.id.focus();
			return;
		}
		
		if(passVal == "") {
			alert("패스워드를 입력하세요.")
			frm.pass.value=="";
			frm.pass.focus();
			return;
		}		
		
		if(pacoVal == "") {
			alert("패스워드 확인을 입력하세요.")
			frm.paco.value=="";
			frm.paco.focus();
			return;
		}
	
		
		/* if(passVal == pacoVal) {
			$(.pass).innerHTML();
		} */
		
		if(nameVal == "") {
			alert("이름을 입력하세요.")
			frm.name.value=="";
			frm.name.focus();
			return;
		}
		
		if(emailVal == "") {
			alert("이메일을 입력하세요.")
			frm.email.value=="";
			frm.email.focus();
			return;
		}
			
		frm.action="result.html"
		frm.method="post";
		frm.submit();
	}

</script>
<body>
	<div>
		<fieldset>
			<legend>회원가입</legend>	
			<form name="registerFrm">
				<ul>
					<li>
						<label id="labelId">아이디</label>
						<input type="text" id="id" name="id">
					</li>
					<li>
						<label>패스워드</label>
						<input type="password" id="pa" name="pass">
						<span class="true passwd" style="color: green; font-weight: bold;">패스워드가 일치합니다.</span>
						<span class="false passwd" style="color: red; font-weight: bold;">패스워드가 일치하지 않습니다.</span>
					</li>
					<li>
						<label>패스워드확인</label>
						<input type="password" id="paco" name="paco">
					</li>
					<li>
						<label>이름</label>
						<input type="text" id="na" name="name">
					</li>
					<li>
						<label>성별</label>
						<span>남</span><input type="radio" name="gender" checked="checked">
						<span>여</span><input type="radio" name="gender">
					</li>
					<li>
						<label>이메일</label>
						<input type="email"  name="email">
					</li>
					<li>
					<input type="button" onclick="goSumbit();" value="회원가입">
					<input type="reset" value="취소">
					</li>
				</ul>
			</form>
		</fieldset>	
	</div>
</body>
</html>
