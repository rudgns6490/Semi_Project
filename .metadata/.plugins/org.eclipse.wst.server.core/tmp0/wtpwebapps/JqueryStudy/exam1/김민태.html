<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>시험</title>



<style type="text/css">

	

	body {

	      font-family: Arial, "MS Trebuchet", sans-serif;

	      font-size: 16pt; 

	}

	

	* {margin: 0;}



	div#container { 

		width: 90%;

	    margin: 0 auto;

	    padding: 50px 0;

		text-align: center;					

	

	}

	

	fieldset {

	          text-align: left;

	          padding-left: 30px;

	          }

	

	legend {font-size: 24pt;}

	

	fieldset>ul {

		list-style: none;

		padding: 0;

	}

	

	fieldset>ul>li {

		line-height: 40px;

	}

	

	fieldset>ul>li>label:first-child {

		display: inline-block;

		width: 10%;

	

	}

	

	fieldset>ul>li>input {

		width: 20%;

		height: 20px;

	

	}

	

	div.schoolInterest {

		display: inline-block;

		width: 50%;



	}

	

	div.schoolInterest>label {

		margin-right: 2%;

	}

	

	div.schoolInterest>input {

		margin-right: 5%;

	}

	

    fieldset>ul>li:last-child>input {

    	width: 10%;

    	height: 50px;

    	margin: 2% 4% 0 0;

    	font-size: 16pt;

	   	border: none;

    }

    

    fieldset>ul>li:last-child>input:hover {

    	opacity: 0.8;

    	cursor: pointer;

    	color: #ffffcc;

    }

	

	span.error {

		color: red;

		font-size: 10pt;

	}



</style>



<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>



<script type="text/javascript">



	$(document).ready(function(){

		

		$("span.error").hide();

		

		$("input#userid").blur(function(){		



			var regExp = /^[A-Z][A-Za-z0-9]{4,9}$/;

			



			var bool = regExp.test($(this).val());		

			

			if(!bool){



				$("span.userid_error").css('display','');

		

				$(this).attr("disabled",false);

				$(this).val("");

				$(this).focus();

			}

			else{

				$("span.userid_error").css('display','none');

				$("input#passwd").focus();

			}

		});	//endof $("input#userid").blur(function()--------		

		

				

		$("input#passwd").blur(function(){

			var regExp = /^.*(?=^.{8,15}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).*$/g;

			var bool = regExp.test($(this).val());

			

			if(!bool){



				$("span.password_error").css('display','');

				$("span.password_error").html("패스워드를 입력하세요.");

				$(":input").attr("disabled",false);



				

				$(this).attr("disabled",false);

				$(this).val("");

				$(this).focus();



			}

			else{

				$("span.password_error").css('display','none');

				$(":input").attr("disabled",false);

				$("input#passwdCheck").focus();

				

			}

			

		});	// end of $("input#passwd").blur(function()

				

				

		$("input#passwdCheck").blur(function(){

			

			if( $(this).val() != $("input#passwd").val() ){

				

				$("span.passwdCheck_error").css('display','');

				$(":input").attr("disabled",false);

				$(this).attr("disabled",false);

				$(this).val("");

				$(this).focus();

			}

			else{

				$("span.passwdCheck_error").css('display','none');

				$(":input").attr("disabled",false);

				$("input#name").focus();

			}

		});	// end of $("input#passwdCheck").blur(function()-----

				

				

		$("input#name").blur(function(){

			if( $(this).val().trim() =="" ){

				

				$("span.name_error").css('display','');

				$("span.name_error").html("이름은 필수 입력 사항입니다.");

				

				$(":input").attr("disabled",false);

				$(this).attr("disabled",false);

				$(this).val("");

				$(this).focus();

			}

			else{

				$("span.name_error").empty();

				$(":input").attr("disabled",false);

				$("input#email").focus();

			}

		});	// end of 	$("input#name").blur(function()

				

				

		$("input#email").blur(function(){

			var regExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i; 

			var bool = regExp.test($(this).val());

			if( !bool){

				$("span.email_error").css('display','');

				$("span.email_error").html("올바른 이메일 형식으로 입력하세요.");

				$(":input").attr("disabled",false);

				$(this).attr("disabled",false);

				$(this).val("");

				$(this).focus();

			}

			else{

				$("span.email_error").empty();

				$(":input").attr("disabled",false);

				$("input#tel").focus();

			}

		});	// end of $("input#email")blur(function()	

	



				

	function goSubmit() {

		$("input:radio[name=gender]").bind("click",function(){

			 

			 $(this).prop

			 var flag = false;

			 

			 $("input:radio[name=gender]").each(function() {

				 var bool = $(this).prop("checked");

				 if(!bool) {

					 $("input:radio[id=gender]").prop("checked", false);

					 flag = true;

					 return false;

				 }

				 location.replace("result.html");

			 });

			 

			 if(!flag)

				 $("input:radio[id=allCheck]").prop("checked", true); 

				 $("span.gender_error").html("성별을 꼭 클릭하세요.");

			 	

		 });	

	}			

				

				

	});// end of main $(document).ready--------------------



</script>



</head>

<body>

<div id="container">

	<form name="registerFrm" action="result.html" method="post">

		<fieldset>

			<legend>회원가입</legend>

			<ul>

				<li>

					<label for="userid">아이디</label>

					<input type="text" name="userid" id="userid" value="" maxlength="20" required autofocus autocomplete="off" />

					<span class="error userid_error">5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능.</span>     

				</li>

				<li>

					<label for="passwd">패스워드</label>

					<input type="password" name="passwd" id="passwd" value="" maxlength="20" required />

					<span class="error password_error">암호는 8글자 이상 15글자 이하의 영문자,숫자,특수기호가 혼합된 것이어야 합니다.</span>

				</li>

				<li>

					<label for="passwdCheck">패스워드확인</label>

					<input type="password" id="passwdCheck" value="" required />

				    <span class="error passwdCheck_error">암호가 같지 않습니다</span>

				</li>

				<li>

					<label for="name">이름</label>

					<input type="text" name="name" id="name" value="" maxlength="20" required />

				    <span class="error name_error">성명은 필수 입니다.</span>

				</li>

				<li>

					<label>성별</label>

					<label>남<input type="radio" name="gender" value="M" /></label>&nbsp;

					<label>여<input type="radio" name="gender" value="F" /></label>&nbsp;

					<span class="error gender_error">성별은 필수 입니다.</span>

				</li>

				<li>

					<label for="email">e메일</label>

					<input type="email" name="email" id="email" value="" maxlength="40" placeholder="예 abc@gmail.com" required />

				    <span class="error email_error">이메일을 정확히 입력해주세요. 예) abcd@gmail.com</span>

				</li>

				<li>

					<input type="button" onclick="goSubmit();" value="회원가입" />

					<input type="reset" "value="취소" />

				</li>

			</ul>

		</fieldset>

	</form>

</div>

</body>

</html>
