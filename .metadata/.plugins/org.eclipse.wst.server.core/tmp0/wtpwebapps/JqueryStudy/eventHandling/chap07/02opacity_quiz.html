<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연예인 사진 보이기/감추기</title>
<!-- 
	맨처음에는 버튼3개(김태희, 아이유, 박보영)는 희미하게 보이고,
	사진은 아예 안보인다.
	
	특정 버튼에 마우스가 올라가면 그 버튼만 원래광도로 띈다.
	그리고 동시에 버튼아래에 그 사람의 사진만 희미하게 보인다.
	
	특정버튼을 클릭하면 그 사람의 사진이 원래광도로 띈다.
	그리고 동시에 그 사람의 사진아래에 프로필 약력이 보이도록 한다. 
-->
<style type="text/css">

div#container {
	   width: 80%;
	   margin: 0 auto;
	   /* border: 1px solid red; */
}

span.buttons {
		display: inline-block;
		border: 2px solid orange;
		margin: 20px;
		padding: 5px;
		background-color: yellow;
		color: #ff0000;
		font-size: 15pt;
		cursor: pointer;
		width: 100px;
		text-align: center;
	}
	
span.name {
	font-size: 12pt;
	font-weight: bold;
	color: blue;
}	

div#comment {
	position: relative;
	left: 44%;
}

</style>

<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
			
		// $(".buttons").hide();                 감춘다.
		// $(".buttons").css('opacity','0.0');   완전투명이므로 안보여진다.
		// $(".buttons").css('display','none');  안보여진다.
		// $(".buttons").css('display','');      원래대로 보여진다.
		
		$(".buttons").css('opacity','0.2');
		
		$(".buttons").hover(function(){
			 				   $(this).css('opacity','1.0');
			 				   
			 				   if( $(this).is(".picture1") ) {
			 				   	   $("div#face").html(setImage("kimth.jpg")).css('opacity','0.2');
			 				   }
			 				   else if( $(this).is(".picture2") ) {
			 				   	   $("div#face").html(setImage("iyou.jpg")).css('opacity','0.2');
			 				   }
			 				   else if( $(this).is(".picture3") ) {
			 				   	   $("div#face").html(setImage("parkby.jpg")).css('opacity','0.2');
			 				   }
			 				   
		                    }
		                    , 
		                    function(){
		                       $(this).css('opacity','0.2');
		                       $("div#face").html("");
		                       $("div#comment").html("");
		                    }
		                 );
		
		
		$(".buttons").click(function(){
			$("div#face").css('opacity','1.0');
			
			if($(this).is(".picture1")) {
				$("div#comment").html(setComment('김태희', 25));
			}
			else if($(this).is(".picture2")) {
				$("div#comment").html(setComment('아이유', 28));
			}
			else if($(this).is(".picture3")) {
				$("div#comment").html(setComment('박보영', 30));
			}
		});
	    
	}); // end of $(document).ready(function(){});--------------
	
	
	// == 사진을 불러와서 img 태그로 만들어서 넘겨주는 함수 만들기 ==
	function setImage(imgFilename){
		var result = "<img src='images/"+imgFilename+"' />";
		return result;
	}// end of function setImage(imgFilename)----------
	
	// == 프로필(약력)에 대한 문자열을 받아와서 span 태그로 만들어서 넘겨주는 함수 만들기 == //
	function setComment(name, age){
		var result = "1.성명: <span class='name'>"+name+"</span><br/>2.나이: "+age+"세";
		return result;
	}// end of function setComment(name, age)----------
	
</script>
</head>
<body>
	<div id="container" align="center">
		<div id="firstdiv">
			<span class="buttons picture1">김태희</span>
			<span class="buttons picture2">아이유</span>
			<span class="buttons picture3">박보영</span>
		</div>
		
		<div id="seconddiv">
			<div id="face" style="margin-bottom: 3%;"></div>
			<div id="comment" align="left"></div>
		</div>
	</div>
</body>
</html>
