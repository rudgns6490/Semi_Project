<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>keydown, keyup 이벤트 구분하기</title>
<!-- 키보드를 누를때, 누르고 뗄때의 이벤트 알아보기 -->

<style type="text/css">
</style>

<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#text1").bind("keydown", function(){
			$("#text2").val($(this).val());
		});
		
		$("#text3").bind("keyup", function(){
			$("#text4").val($(this).val());
		});
	});
</script>
</head>
<body>
	<form action="">
		텍스트1(keydown) : <input type="text" name="text1" id="text1" /><br/> 
		텍스트2(keydown) : <input type="text" name="text2" id="text2" /><br/> 
		<p><p>
		텍스트3(keyup) : <input type="text" name="text3" id="text3" /><br/> 
		텍스트4(keyup) : <input type="text" name="text4" id="text4" /><br/> 
	</form>
</body>
</html>
