<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 버전</title>

<script type="text/javascript" src="/JqueryStudy/js/jquery-1.12.4.min.js"></script>

<script type="text/javascript">
	
	$( function(){
		myTest("안녕하세요? jQuery~~~");
		myExam("반갑습니다. 제이쿼리~~~");
		
		// 팝업창 띄우기
		 window.open("popupContents.html", "myPopup",
		             "left=100px, top=100px, width=400px, height=350px");
	});

	function myTest(val) {
		 document.getElementById("test").innerHTML = val;
	}
	
	function myExam(val) {
		 $("#example").html(val);
	}
</script>

</head>
<body>
	<span id="test" style="color: red;"></span>
	<br/>
	<span id="example" style="color: green;"></span>
</body>
</html>
