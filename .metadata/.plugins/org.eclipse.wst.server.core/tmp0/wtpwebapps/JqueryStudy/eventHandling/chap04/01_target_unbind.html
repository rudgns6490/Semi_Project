<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event.target 과 unbind 에 대해서 알아본다.</title>

<style type="text/css">
	
	div#firstdiv, div#result {
		/* border: solid 1px gray;  */
		
		width: 80%;
		margin: 0 auto;
		text-align: center;
	}
	
	div#result {
		margin: 20px 0 0 0;
		padding-left: 100px;
		font-size: 16pt;
	}
	

	span.buttons {
		display: inline-block;
		border: solid 2px orange;
		width: 100px;
		margin: 20px;
		padding: 5px;
		background-color: yellow;
		color: #ff0000;
		font-size: 15pt;
		cursor: pointer;
	}	
	
</style>

<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#result").hide();
		
		$(".buttons").bind("click", function(){
			// alert($(this).text());
			
			var $target = $(event.target);
			// $(event.target); 은 $(".buttons") 들 중에 실제로 click 한 태그(엘리먼트)을 말한다.
			// alert($target.text());
			
			if($target.is(".lucky")) {
				// $target.is(".lucky") 은 true 또는 false 를 나타내어준다.
				// 선택자1.is(선택자2) 은 선택자1과 선택자2 가 동일한 태그를 가리키는 것이라면 true
				// 선택자1.is(선택자2) 은 선택자1과 선택자2 가 동일한 태그를 가리키는 것이 아니라면 false 
			    var html = "<span style='color: red;'>당첨!! 축하합니다.~~</span>";
				$("#result").html(html);
			}
			
			$("#result").show();
			
			$(".buttons").unbind("click");
			// 선택자 $(".buttons") 에 대해 click 이벤트가 발생하지 않도록 한다. 
			
		});
		
	}); // end of $(document).ready()--------------
</script>

</head>
<body>
	<h2>행운의 숫자를 클릭하세요~~(오로지 기회는 1번만!!)</h2>
	<div id=firstdiv>
		<span class="buttons">1</span>
		<span class="buttons">2</span>
		<span class="buttons">3</span>
		<span class="buttons lucky">4</span>
		<span class="buttons">5</span>
	</div>
	<div id="result">다음기회에...</div>
</body>
</html>
