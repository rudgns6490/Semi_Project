<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<style type="text/css">
body {margin: 0;
      padding: 30px 0 0 0;
      font-family: Arial, "MS Trebuchet", sans-serif; 
}
div#container {
	width: 80%;
	margin: 0 auto;
}
fieldset {border: none; 
          width: 60%;
}
fieldset legend {font-size: 24px;}
ul {list-style: none;  padding: 0;}
ul li>label {display: inline-block;
   			 width: 100px;
   			 color: #ff0000;
   			 font-weight: bold;
}
ul li {margin: 0 0 10px 0;}
     
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">
    var MemberIDPW = [ 
    	              {id:"leess", password:"qwer1234$"}
                     ,{id:"emojh", password:"abcd1234$"}
                     ,{id:"hongkd", password:"qwer1234#"}
                    ];

	function fnLogin() {
		var id = $("#id").val();
		var password = $("#password").val();
		var flag = false;
		
		for(var i=0; i<MemberIDPW.length; i++) {
			if( (id==MemberIDPW[i].id && password==MemberIDPW[i].password) ) {
				 javascript:location.href="studentTest.html";
			     flag = true; 
			     break;
			} 
		}// end of for-------------
		
		if(!flag) {
			alert("로그인 실패!!");
		}
	}
</script>

</head>
<body>
<div id="container">
	<fieldset>
		<legend>로그인</legend>
		<ul>
			<li>
				<label for="id">ID</label> 
				<input type="text" name="id" id="id" autocomplete="off" />
			</li>
			<li>
				<label for="id">PASSWORD</label> 
				<input type="password" name="password" id="password" /> 
			</li>
			<li>
				<button type="button" onClick="fnLogin()">로그인</button>
			</li>
		</ul>
	</fieldset>
</div>
</body>
</html>
