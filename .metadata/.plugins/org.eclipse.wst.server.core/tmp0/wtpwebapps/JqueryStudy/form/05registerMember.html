<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규표현식으로 유효성 검사하기-시험</title>

<style type="text/css">
	ul {
		list-style-type: none;
	}
	
	label {
		display: inline-block;
		width: 100px;
	}

	li {
		line-height: 200%;
	}

</style>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">

	$(document).ready(function(){
		
		$("form").submit(function(){
			
			// 아이디와 이름의 값은 일치하면 안됩니다.
			
			
			var checkedLength = $("input[type=checkbox]:checked").length; 
			if(checkedLength < 2) {
				alert("취미는 2개 이상 선택하세요");
				return false;
			}
			
			var phoneVal = $("#phone").val().trim();
			var regExp = /^0[2-9][1-9]?-[0-9]{3,4}-[0-9]{4}$/;
			var bool = regExp.test(phoneVal);
			if(!bool) {
				alert("전화번호 형식을 확인하세요");
				$("#phone").val("").focus();
				return false;
			}
			
		});
			
	});// end of $(document).ready()------------------

</script>

</head>
<body>
<div id="container">
	<form name="registerFrm" action="result.html" method="post">
		<fieldset>
			<legend>회원가입</legend>
			<ul>
				<li>
					<label for="userid">아이디</label>
					<input type="text" name="userid" id="userid" size="10" required />
				</li>
				
				<li>
					<label for="userName">이름</label>
					<input type="text" name="userName" id="userName" size="10" required />
				</li>
				
				<li>
					<label for="hobby">취미</label>
					<div id="hobby" style="display: inline-block;">
						<input type="checkbox" name="hobby" id="hobby1" value="피아노" /><label for="hobby1">피아노</label>
						<input type="checkbox" name="hobby" id="hobby2" value="게임" /><label for="hobby2">게임</label>
						<input type="checkbox" name="hobby" id="hobby3" value="테니스" /><label for="hobby3">테니스</label>
						<input type="checkbox" name="hobby" id="hobby4" value="등산" /><label for="hobby4">등산</label>
					</div>
				</li>
				
				<li>
					<label for="phone">전화번호</label>
					<input type="tel"  name="phone" id="phone" maxlength="15" placeholder="0*[*]-***[*]-****" required />         
				</li>
							
				<li>
					<input type="submit" value="회원가입" />
					<input type="reset" value="취소" />
				</li>
			</ul>
		</fieldset>
	</form>
</div>
</body>
</html>
