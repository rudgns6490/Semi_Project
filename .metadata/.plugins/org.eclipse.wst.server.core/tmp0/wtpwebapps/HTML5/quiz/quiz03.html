<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>퀴즈3 메인페이지 만들기</title>

<style type="text/css">

	body{ 
		margin: 0;
		padding: 0; 
		font-family: Arial, "MS Trebuchet", sans-serif;
	}

	body #container {
		/* border: 1px solid gray; */
		
		margin: 0 auto;
		padding: 2% 4% 0 5%;
	}

	header#login {
		/* border: 1px solid blue; */
		
		width: 99%;
		min-height: 120px;
		background-color: #fff;
	}

	header#login div#logo{
		/* border: 1px solid red; */ 
		
		float: left;
		height: 105px;
		margin: 0;
	}
	
	header#login img#imgLogo{
		width:  200px; 
	}

	header#login > nav > ul {
		/* border: 1px solid yellow;  */
		
		clear: both;
		list-style-type: none;
		padding: 10px 50px;
	}

	header#login > nav > ul > li {
		/* border: 1px solid blue;  */
		
		display: inline-block;
		width: 100px;
		font-size: 20px;
		font-weight: bold;
	}
	
	a {
		text-decoration: none;
		color: navy; 
	}
	
	header#login > nav > ul > li > a:hover {
		color: green;
		background-color: yellow;
	}

	div#contents {
		/* border: solid 1px green; */
		width: 99%; 
	}

	aside {
	    /* border: solid 1px blue;  */
	    
		float: left;
		width: 20%;
		height: 450px;
		padding: 5px 20px;
		background-color: #999;
	}

	aside > form > table#loginTbl {
		/* border: 1px solid red;  */ 
		
		width: 100%;
		height: 105px;
		font-size: 10pt;
		color: #fff;
	} 
	
	table#loginTbl > td { 
		font-size: 10pt;
		font-weight: bold;
	}
	
	section {
	    /* border: solid 1px red; */ 

		float: right;
		width: 72.9%;
		height: 450px;
		padding: 5px 20px;
		background-color: #333;
	}

	section article {
		margin: 20px 0;
		color : #ffd;
	}

	section article header {
		font-size: 16pt;
	}

	footer {
		/* border: solid 1px green; */ 
		
		clear: both;
		width: 99%;
		background-color: #ccc;
		padding: 30px 0;
		margin-bottom: 30px;
	}

</style>
</head>
<body>
	<div id="container">
		<header id="login">
			<div id="logo">
			   <img src="images/20170315064553027.png" id="imgLogo" />
			</div>

			<nav>
				<ul>
					<li><a href="#">카페</a></li>
					<li><a href="#">메일</a></li>
					<li><a href="#">뉴스</a></li>
					<li><a href="#">지도</a></li>
					<li><a href="#">증권</a></li>
					<li><a href="#">블로그</a></li>
				</ul>
			</nav>
			
		</header>	
		
		<div id="contents">		
		<aside>
			<form name="loginFrm" action="login.do" method="post">
				<table id="loginTbl">
					<tr>
						<td>아이디</td>
						<td><input type="text" name="userid" id="userid" size="17" placeholder="아이디" autocomplete="off"></input></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input type="password" name="passwd" id="passwd" size="17" placeholder="비밀번호"></input></td>
					</tr>
					<tr align="right">
						<td colspan="2" style="padding-right: 10px;">
							<input type="submit" value="로그인" />
							<input type="reset" value="취소" />
						</td>
					</tr>
				</table>
			</form>
		</aside>
			
		<section>
			<article>
				<header>기사1 제목입력</header>
				<p>&quot;부동산 거래 동맥경화 우려..금리인하 검토시기 왔다&quot;</p>
			</article>
			
			<article>
				<header>기사2 제목입력</header>
				<p>&quot;예매창 지붕 뚫었다&quot;.. '어벤져스:엔드게임' 4DX, 예매 오픈 후 순삭 '매진'[공식입장]</p>
			</article>	
		</section>	
		</div>
		
		<footer>
			 <p style="width: 80%; border: solid 0px red; margin: 0 auto;">
				  <marquee> 
				  	Copyright &copy; Kakao Corp. All rights reserved.
				  </marquee> 
			 </p>
		</footer>

	</div>	

</body>
</html>
