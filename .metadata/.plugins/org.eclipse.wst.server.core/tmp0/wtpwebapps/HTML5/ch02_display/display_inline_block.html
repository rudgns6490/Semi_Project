<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 에 대해서 알아본다</title>

<style type="text/css">

	a , label { display: block;  /* 세로로 표현하는 방식 */
	            border: solid 1px red;
		        width: 200px;  /* width 를 안주면 가로폭 전체를 모두 사용한다. */
		        height: 50px; 
	}

	.hn { display: inline; /* 가로로 표현하는 방식 */ 
	      color: blue;
	      border: solid 1px blue;
		  width: 200px;  /* inline 이므로 width가 안 먹힌다. */
		  height: 50px;  /* inline 이므로 height가 안 먹힌다. */
	}
	
	.mydiv { display: inline-block;	 /* 보여지는 방향은 가로로 가되 각각의 태그는 block 요소 처럼 사용하고자 할때 쓰인다. */ 
		     border: solid 1px green;
		     width: 200px;   /* inline-block 이므로 width가 먹힌다. */
		     height: 100px;  /* inline-block 이므로 height가 먹힌다. */
	}
	
	#div3 {
			border: solid 2px red;  /* css 에서 속성값이 중복되는 경우 id가 class보다 더 우선한다. */
			width: 300px;           /* css 에서 속성값이 중복되는 경우 id가 class보다 더 우선한다. */ 
	}
	
	.myfont { font-size: 20pt;
			  font-style: italic;
			  background-color: #e6ffff;
			  color: #800040;
	}

</style>

</head>
<body>

<h2>인라인요소(inline element) - 가로로 표현하는 방식</h2>
<div>
	- inline 요소는 height 가 적용되지 않는다.<br/>
	- inline 요소는 width 가 적용되지 않는다.<br/>
</div>

<a href="http://www.naver.com">네이버</a>
<a href="http://www.daum.net">다음</a>
<a href="http://www.nate.com">네이트</a>
<label class="myfont">레이블1</label>
<label class="myfont">레이블2</label>
<label class="myfont">레이블3</label>

<h2>블록요소(block element) - 세로로 표현하는 방식</h2>
<div>
	- block 요소는 가로폭 전체의 넓이를 가지는 직사각형 형태이다.<br/>
	- block 요소는 vertical-align 이 적용되지 않는다.<br/>
	- block 요소는 text-align 이 적용되지 않는다.<br/>
</div>

<h6 class="hn">H6</h6>
<h5 class="hn">H5</h5>
<h4 class="hn">H4</h4>
<h3 class="hn">H3</h3>

<br/><br/>

<div class="mydiv myfont">DIV1</div>
<div class="mydiv myfont">DIV2</div>
<div class="mydiv myfont" id="div3">DIV3</div>
<div class="mydiv myfont">DIV4</div>

</body>
</html>
