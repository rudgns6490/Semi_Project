<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 퀴즈</title>

<style type="text/css">
	
	#container {
		/* border: solid 1px gray;  */
		width: 80%;
		margin: 0 auto;
	}
	
	#header {
		/* border: solid 1px red; */
		height: 100px;
		margin-top: 50px;
		background-color: #ccc;
	}
	
	.customDisplay { 
	    /* border: solid 1px blue; */
	    display: inline-block;
	    height: 400px;
	}
	
	#side {
		width: 30%;
		background-color: #888;
	}
	
	#contents {
		width: 69.44%;
		background-color: #eee;
	}
	
	#footer {
		height: 80px;
		background-color: #ddd;
	}
	
</style>

</head>
<body>
	<div id="container">
		<div id="header">헤더</div>
		<div class="customDisplay" id="side">사이드</div>
		<div class="customDisplay" id="contents">내용</div>
		<div id="footer">푸터</div>
	</div>
</body>
</html>
