<!DOCTYPE HTML>

<HTML>

<head>
<meta charset="UTF-8">
<style>

li {padding:10px}

</style>

</head>

<BODY>

<form>

<fieldset>

<legend>납품자정보</legend>

<ol>

<li><label for="name">납품자명:</label>

<input type="text" placeholder="name" name="name" required></li>

<li><label for="email">email:</label>

<input type="email" placeholder="answs@naver.com" name="email" required>

</li>

<li><label for="website">홈페이지:</label>

<input type="url" placeholder="http://" name="website" required></li>

</ol>

</fieldset>

<br>

<fieldset>

<legend>납품정보</legend>

<ul>

<li><label for="goods">상품명:</label>

<input type="text" name="goods" list="goodlist" />

<datalist id="goodlist">

<option value="dog1004">도그1004</option>

<option value="catchicken">고양이치킨</option>

<option value="milk">우유</option>

</datalist>

</li>

<li><label for="number">납품수량:</label>

<input type="number" name="number" min="10" max="100" step="10" placeholder="최소10이상"></li>

<li><label for="range">납품등급:</label>

<input type="range" name="range" min="0" max="10" step="2">

</li>

</ul>

</fieldset>

<p>

<input type="submit" value="전송">

</form>

</BODY>

</HTML>
