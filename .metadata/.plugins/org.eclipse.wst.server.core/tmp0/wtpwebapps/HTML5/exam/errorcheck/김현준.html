<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam02</title>

<style type="text/css">

	body{ 
		border: solid 2px black; 
	}

	body #container {
		width: 100%;
	}

	header#login {
		min-height: 120px;
		background-color: #fff;
	}

	header#login div#logo{
		float: left;
		height: 100px;
		width: 100px;
	}
	
	header#login > form > table#loginTbl {
		float: right;
	}

	nav > ul {
		clear: both;
		list-style-type: none;
		margin: 20px 50px 0 10px;
	}

	nav > ul > li {
		display: inline-block;
		width: 200px;
		font-size: 20px;
		
	}
	
	a {
		text-decoration: none;
		color: blue; 
	  }
	
	section {
	  	width: 100%;
		height: 400px;
		background-color: gray;
	}

	footer {
		height: 50px;
		clear: both;
		text-align: center;
		background-color: #ccc;
	}
	
	 th {
            padding-left: 10px;
            text-align: left;
        }
	
	.myinput {
    	text-align: right;
  	}

</style>
</head>
<body>
	<div id="container">
		<header id="login">
			<div id="logo">
			   <img src="khlogo.jpg"/>
			</div>
			
			<form name="loginFrm" action="login.do" method="post">
				
				<table id="loginTbl">
                <tr>
                    <th>아이디</th>
                    <td><input type="text" name="userid" class="myinput" id="userid" placeholder="아이디" size="20"
                               maxlength="20"
                               autofocus required autocomplete="off"/></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="passwd" class="myinput" id="passwd1" placeholder="비밀번호" size="20"
                               maxlength="20" required autocomplete="off"/></td>
                </tr>
                <tr>
                   <th colspan="2"><input type="submit" value="로그인"/>
                        		   <input type="reset" value="취소"/>
                    </th>
                </tr>
            </table>
			</form>
			</header>
			
			<nav>
				<ul>
					<li><a href="#">메인</a></li>

				</ul>
			</nav>
			
			
		
		<div id="contents">		
		<section>

		</div>

	</div>
