<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KH정보교육원</title>

<style type="text/css">

	body {
		margin:0;
		padding:0;
	}
	
	#wrap {
		width:100%;
	}
	
	#tableandimg {
		display:inline-block;
		border:none;
		width:100%;
		height:120px;
	}
	
	table {
		float:left;
	}
	
	img {
		float:center;
		width:200px;
		height:100px;
	}
	
	.clear {
		clear:both;
	}
	
	#tableandimg ul {
		list-style-type:none;
	}
	
	label {
		display:inline-block;
		width:70px;
	}
	
	#btn {
		display:inline-block;
		margin-top:10px;
		margin-left:30%;
		align-items:center;
	}

	
	.bodycontents {
		display:inline-block;
		height:400px;
	}
	
	#side ul {
		list-style-type:none;
		margin-left:10px;
		padding:0;
	}
	
	#side ul li {
		margin-bottom:20px;
	}
	
	#side ul li a {
		
		text-decoration:none;
		color:white;
	}
	
	#side ul li a:hover {
		background-color:yellow;
		color:red;
	}
	
	#side {
		float:left;
		width:15%;
		height:400px;
		margin:0;
		padding:0;
		font-size:20px;
		font-weight:bold;
		color:white;
		background-color:#ccc;
	}
	
	#contents {
		display:inline-block;
		float:right;
		width:85%;
		height:400px;
		margin:0;
		padding:0;
		background-color:grey;
	}
	
	footer {
		height:50px;
		background-color:#e1dede;
		text-align:center;
		font-size:10pt;
	}


</style>

</head>

			</tr>
			<tr>
				<td>
					<label for="passwd">비밀번호</label>

				</td>
			</tr>
			<tr>
				<td id="btn">

					<input type="reset" class="btn" value="취소">

		</table>
